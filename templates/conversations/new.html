{% extends "base.html" %} {% block title %}Create new conversation{% endblock %}
{% block content %}
<h1>Start a new conversation</h1>

<form action="/conversations" method="post" name="create-conversation-form">
  <div>
    <label for="invitee_username">Invite username:</label>
    <input type="text" id="invitee_username" name="invitee_username" required />
  </div>
  <br />
  <div>
    <label for="initial_message">Your first message:</label>
    <textarea
      id="initial_message"
      name="initial_message"
      rows="4"
      cols="50"
      required></textarea>
  </div>
  <br />
  <button type="submit">Start conversation</button>
</form>

<p>
  <a href="/conversations">Back to conversations</a>
</p>
{% endblock %}
