<!DOCTYPE html>
<html>
  <head>
    <title>Create New Conversation</title>
  </head>
  <body>
    <h1>Start a New Conversation</h1>

    <form
      action="{{ url_for('create_conversation') }}"
      method="post"
      name="create-conversation-form">
      <div>
        <label for="invitee_username">Invite Username:</label>
        <input
          type="text"
          id="invitee_username"
          name="invitee_username"
          required />
      </div>
      <br />
      <div>
        <label for="initial_message">Your first message:</label>
        <textarea
          id="initial_message"
          name="initial_message"
          rows="4"
          cols="50"
          required></textarea>
      </div>
      <br />
      <button type="submit">Start Conversation</button>
    </form>

    <p>
      <a href="{{ url_for('list_conversations') }}">Back to Conversations</a>
    </p>
  </body>
</html>
