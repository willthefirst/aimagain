name: CI - Pull Request Validation

on:
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual runs

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run pytest
        run: pytest -v

  title-case-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pathspec  # For title case checker

      - name: Run title case check
        run: python scripts/dev/title_case_check.py --check-only

  docker-health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image for testing
        run: |
          docker build -f ./deployment/docker/Dockerfile -t test-image .

      - name: Test Docker image health
        run: |
          # Start container in background
          docker run -d --name test-container -p 8000:8000 \
            -e SECRET=test-secret \
            -e ACCESS_TOKEN_EXPIRE_MINUTES=30 \
            -e ONLINE_TIMEOUT_MINUTES=5 \
            test-image

          # Wait for container to start
          sleep 10

          # Health check - verify the app responds
          curl -f http://localhost:8000/docs/ || exit 1

          # Cleanup
          docker stop test-container
          docker rm test-container
